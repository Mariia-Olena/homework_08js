<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        const words = ['hello', 'weather', 'world', 'JavaScript', 'spring'];
        function map(array, condition) {
            let newMap = [];
            for (i = 0; i < array.length; i++) {
                newMap[newMap.length] = condition(array[i], i, array);
            }
            return newMap;
        }
        const mapResult = map(numbers, function(item, index, array){
            return item + 2;
        });
        console.log(mapResult);

        function filter(array, condition) {
            let newFilter = [];
            for (i = 0; i < array.length; i++) {
                if (condition(array[i], i, array) === true) {
                    newFilter[newFilter.length] = array[i];
                }
            }
            return newFilter;
        }
        const filterResult = filter(words, function(item, index, array){
            return index < 4;
        });
        console.log(filterResult);

        const notification = [
            {
            date: '31/07/2019',
            msg: 'Some message here'
            },
            {
            date: '31/07/2019',
            msg: 'Today is warm'
            },
            {
            date: '07/01/2020',
            msg: 'Today is cold'
            },
            {
            date: '07/01/2020',
            msg: 'Happy Cristmas!'
            },
            {
            date: '31/07/2019',
            msg: 'Happy Birthday!'
            }
        ];
        const notificationResalt = notification.reduce(function(accum, elem) {
            const propertyName = elem.date;
            if (!accum[propertyName]) {
                accum[propertyName] = [];
            }
            accum[propertyName].push(elem.msg);
            return accum;
        }, {});
        console.log(notificationResalt);
    </script>
